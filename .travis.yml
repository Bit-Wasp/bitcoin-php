language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - nightly

env:
  - EXT_SECP256K1="-dextension=secp256k1.so"
  - EXT_SECP256K1=""

before_install:
  - composer selfupdate

install:
    - |
        sh -c 'if [ "$EXT_SECP256K1" != "" ]; then \
          git clone git://github.com/bitcoin/secp256k1.git libsecp256k1 \
          && cd libsecp256k1 \
          && ./autogen.sh && ./configure && make && sudo make install \
          && cd ..; fi'
    - |
        sh -c 'if [ "$EXT_SECP256K1" != "" ]; then \
          git clone git://github.com/Bit-Wasp/secp256k1-php \
          && cd secp256k1-php/secp256k1 \
          && phpize && ./configure && make && sudo make install \
          && cd ../..; fi'
    - |
        sh -c 'if [ ${TRAVIS_PHP_VERSION:0:3} == "nightly" ]; then \
           pecl install xdebug \
           ; fi'
    - composer update 

script:
  - php $EXT_SECP256K1 bin/phpunit --coverage-clover build/logs/clover.xml
  - php bin/phpcs -n --standard=PSR1,PSR2 --report=full src/
##  - php bin/phpmd src/ text build/rulesets/phpmd.xml

after_script:
  - php vendor/bin/coveralls
  - wget https://scrutinizer-ci.com/ocular.phar
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi;'

matrix:
    fast_finish: true
    exclude:
      ## exclude hhvm + extension because it's a zend extension
      - php: hhvm
        env: EXT_SECP256K1="-dextension=secp256k1.so"

      ## exclude nightly + extension until the extension itself actually passes tests
      - php: nightly
        env: EXT_SECP256K1="-dextension=secp256k1.so"

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/75311bf6cc64a613a399
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
